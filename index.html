
<!DOCTYPE html>
	<head>
		<meta charset="utf-8">
		<title>Dodge the Asteroids!</title>
		<link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" href="styles.css">
		<script src="processing.js"></script>
	</head>
	<body>
		<header>
			<h1>Choose difficulty: easy has less asteroids, medium is regular, hard has less power ups</h1>
		</header>
			<section id="content">
				<canvas id="Starfield" data-processing-sources="Starfield.pde">
				</canvas>
		    </section>
	    <footer>
		    Use the arrow keys to control movement from left to right. If on mobile use the two side buttons that appear when you press start.
	    </footer>
	</body>
</html>
